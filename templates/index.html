<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Where to eat?!</title>
    {% endblock %}
  </head>
  <body>
    <div class="container" id="content">
      {% block content%}
      <div class="container-fluid text-center" align="center">
        <h1>Don't know where to eat?!</h1>
        <form action="/form" method="POST">
          <div class="coords_div">
            <input type="text" name="lat" id="lat" />
            <input type="text" name="long" id="long" />
          </div>
          <div class="form-group row">
            <label class="center-block" for="keyword"
              >What type of food would you like?</label
            >
            <div class="p-3 center-block">
              <input
                type="text"
                name="keyword"
                id="keyword"
                placeholder="Pizza"
              />
            </div>
          </div>
          <div class="p-3 center-block">
            <div class="p-3 center-block">
              <button class="btn btn-primary">Random Restaurant</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="../static/coord.js"></script>
      {% endblock %}
    </div>
  </body>
</html>
